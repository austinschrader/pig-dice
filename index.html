<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pig Dice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>

    <form id="formOne">
      <p>Currently, it's <span id="currentPlayer">Player 1</span> turn.</p>
      <button type="submit" class="btn btn-success gamePlay">Roll!</button>
      <button type="button" class="btn btn-warning stopPlay">Hold</button>
    </form>

    <p class="userResults"></p>
    <p>Player 1's Score is: <span id="player-1-score"></span></p>
    <p>Player 2's Score is: <span id="player-2-score"></span></p>
    <ul class="userResults2"></ul>
  </div>
</body>
</html>
